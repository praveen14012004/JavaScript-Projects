<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=~, initial-scale=1.0">
    <title>QR GENERATOR APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1 class="title"><a href="https://devpraveen.com " target="_blank">Devpraveen</a>  </h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row row-box">
            <div class="col-md-12 main-box  ">
                <div class="card">
                    <input type="text" id="qrtext" placeholder="https://url....." required>
                    
                    <button onclick="generateqr()" class="btn btn-primary mt-4 " id="search">Generate QR Code</button>
                    <div class="imgbox">
                        <img src="" id="qrimg">
                    </div>
                    <div class="img-download " id="d-btn">
                        <a href="imageSrc" target="_top" class="btn btn-primary " onclick="downloadQR()" download><i class="fa-solid fa-download  "></i>download</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script>


</script>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/460c53559a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
